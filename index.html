<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Responsive Website</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro">
        <h2>Welcome</h2>
        <p>
          This is a responsive website built with Flexbox, CSS Grid, and media
          queries.
        </p>
      </section>

      <section class="grid-section">
        <h2>Our Features</h2>
        <div class="grid-container">
          <article class="card">Feature 1</article>
          <article class="card">Feature 2</article>
          <article class="card">Feature 3</article>
          <article class="card">Feature 4</article>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Responsive Website</p>
    </footer>
  </body>
</html>
